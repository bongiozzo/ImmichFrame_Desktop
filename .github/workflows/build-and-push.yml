name: Build en Release Tauri app

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to upload assets to (e.g. v1.0.22)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  sync-version:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: extract_version
        shell: bash
        run: |
          version=${GITHUB_REF#refs/tags/v}
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Bump Rust version in Cargo.toml
        shell: bash
        run: |
          cargo install cargo-edit
          cargo set-version "${{ steps.extract_version.outputs.version }}" \
            --manifest-path src-tauri/Cargo.toml

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          # verwijder de package sectie en update root version
          jq --arg v "${{ steps.extract_version.outputs.version }}" \
            'del(.package) | .version = $v' \
            src-tauri/tauri.conf.json > tmp.json && \
          mv tmp.json src-tauri/tauri.conf.json

      - name: Bump package.json version
        shell: bash
        run: |
          jq --arg v "${{ steps.extract_version.outputs.version }}" \
            '.version = $v' \
            package.json > tmp.json && \
          mv tmp.json package.json

      - name: Commit version updates
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: bump version to ${{ steps.extract_version.outputs.version }}"
          branch: main

  publish-tauri:
    needs: sync-version
    if: ${{ always() && (needs.sync-version.result == 'success' || needs.sync-version.result == 'skipped') }}
    runs-on: ${{ matrix.runsOn }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-aarch64
            os: macos
            runsOn: macos-latest
            args: --target aarch64-apple-darwin
          - name: macos-x64
            os: macos
            runsOn: macos-latest
            args: --target x86_64-apple-darwin
          - name: linux-x64
            os: ubuntu
            runsOn: ubuntu-24.04
            args: ""
          - name: windows
            os: windows
            runsOn: windows-latest
            args: ""
    steps:
      - name: Checkout updated main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust targets toevoegen (macOS)
        if: matrix.os == 'macos'
        shell: bash
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Linux dependencies installeren
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libjavascriptcoregtk-4.1-dev \
            pkg-config \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            rpm \
            dpkg \
            fakeroot \
            cpio

      - name: Frontend dependencies installeren
        run: yarn install --frozen-lockfile

      - name: Build en release via tauri-action
        uses: tauri-apps/tauri-action@v0.5.22
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ inputs.tag || github.ref_name }}
          releaseName: "App ${{ inputs.tag || github.ref_name }}"
          releaseBody: "Download de installatie via de assets."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: .
          includeDebug: false
          includeRelease: true
          includeUpdaterJson: true
          updaterJsonKeepUniversal: false

  publish-tauri-linux-arm64:
    name: publish-tauri (linux-arm64, self-hosted)
    needs: sync-version
    if: ${{ github.event_name == 'workflow_dispatch' && (needs.sync-version.result == 'success' || needs.sync-version.result == 'skipped') }}
    runs-on: [self-hosted, linux, arm64]
    steps:
      - name: Checkout updated main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Linux dependencies installeren
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libjavascriptcoregtk-4.1-dev \
            pkg-config \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            rpm \
            dpkg \
            fakeroot \
            cpio

      - name: Frontend dependencies installeren
        run: yarn install --frozen-lockfile

      - name: Build en release via tauri-action
        uses: tauri-apps/tauri-action@v0.5.22
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ inputs.tag }}
          releaseName: "App ${{ inputs.tag }}"
          releaseBody: "Download de installatie via de assets."
          releaseDraft: false
          prerelease: false
          args: --target aarch64-unknown-linux-gnu
          projectPath: .
          includeDebug: false
          includeRelease: true
          includeUpdaterJson: true
          updaterJsonKeepUniversal: false